<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <main class="registrationimg">
        <img src="/images/helloman.jpg">
        <div class="mainbox">
            <div class="linktopage linktopage-registration">
                <img src="/images/left.png" width="25px" height="25px">
                <a href="/login.html">Login</a>
            </div>
            <div class="mainboxelements">
                <img src="/images/logo.svg" alt="Logo">
                <h2>Register</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                     Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                <form>
                    <label for="username">Username</label>
                    <input type="text" placeholder="   Username or Email..." name="username" id="username" required>

                    <label for="password">Password</label>
                    <input type="password" placeholder="   *********" name="password" id="password" required>

                    <label for="re-password">Re-Password</label>
                    <input type="password" placeholder="   *********" name="re-password" id="re-password" required>

                    <div class="checkbox">
                        <input id="terms" type="checkbox" class="checkbox">
                        <label for="terms">Terms Of Use</label>
                    </div>

                    <button type="submit" class="registerbtn">Register</button>

                    <div class="with">
                        <div class="withgoogle">
                            <img src="/images/google.svg" alt="google">
                                <div class="text">Sign in with Goole</div>
                        </div>
                        <div class="withmeta">
                            <img src="/images/facebook.svg" alt="meta">
                                <div class="text">Sign in with Meta</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>

    
</body>
</html>
